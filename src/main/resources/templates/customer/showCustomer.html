<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
<div class="container">

	<h3>Customer Directory</h3>
	<hr>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempCustomer : ${customer}">
			
				<td th:text="${tempCustomer.firstName}" />	
				<td th:text="${tempCustomer.lastName}" />	
				<td th:text="${tempCustomer.email}" />	
				<td th:text="${tempCustomer.mobile}" />	
				
				
				
			</tr>
		</tbody>
				
	</table>
	<hr>
		<a th:href="@{/customer/list}">Back to Employees List</a>
	
</div>
</body>
</html>
